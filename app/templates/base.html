<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="container">
    <h1>Personal Finance â€” Dashboard</h1>
    <nav>
      <a href="{{ url_for('web.dashboard') }}">This Month</a>
      <form class="inline" method="get" action="{{ url_for('web.dashboard') }}">
        <label for="month">Month:</label>
        <input id="month" name="month" type="month" value="{% if year is defined and month is defined %}{{ "%04d-%02d"|format(year, month) }}{% endif %}">
        <button type="submit">Go</button>
      </form>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="container muted">
    <small>Built by Cesar Barrera</small>
  </footer>
</body>
</html>
